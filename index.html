<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!--Google Fonts⬇️-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <!--CSS File⬇️-->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

  <!--Left side of the card-->  
  <article class="product">

    <picture class="product__img"> <!--Bem naming convetion(double underscores)-->
      <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
      <img src="./images/image-product-mobile.jpg" alt="An image of CHANEL perfurme">
    </picture>


  <!--Right side of the card-->
  <div class="product__content">
   
  <p class="product__category">Perfume</p>

  <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.


  <div class="flex-group">
  <p class="product__discounted-price"><span class="visually-hidden">Discounted-price:</span><s>$149.99</s></p>
  <p class="product__original-price"><span  class="visually-hidden">Original-price:</span><s>$169.99</s></p>
  </div>
  
<button class="button" data-icon="shopping-cart">
  Add to Cart
</button>

  </div> 
  
</article>
</main>
 
</body>
</html>
